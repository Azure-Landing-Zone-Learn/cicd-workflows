name: Build and Push Docker Image to ACR

on:
  workflow_call:
    inputs:
      ACR_NAME:
        required: true
        type: string
      IMAGE_NAME:
        required: true
        type: string

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}


jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: env.AZURE_CREDENTIALS

      - name: Log in to Azure Container Registry (ACR)
        run: |
          az acr login --name ${{ inputs.ACR_NAME }}

      - name: Build Docker image
        run: |
          docker build . -t ${{ env.ACR_LOGIN_SERVER }}/${{ inputs.IMAGE_NAME }}:${{ github.sha }}

      - name: Push Docker image to ACR
        run: |
          docker push ${{ env.ACR_LOGIN_SERVER }}/${{ inputs.IMAGE_NAME }}:${{ github.sha }}

      - name: List Docker images in ACR
        run: |
          az acr repository show-tags --name ${{ inputs.ACR_NAME }} --repository ${{ inputs.IMAGE_NAME }}
